<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./typinglogo.jpg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="card">
          <div class="d-flex justify-content-between input-section gap-2">
            <div class="input-wrap">
              <input
                type="text"
                class="form-control"
                placeholder="Type a cocktail name here"
              />
            </div>
            <div class="btn-wrap">
              <button class="btn btn-primary mb-3">Search</button>
            </div>
          </div>
          <div class="result-section">
            <div class="img-container mb-2 text-center">
              <img
                src="https://www.thecocktaildb.com/images/media/drink/metwgh1606770327.jpg"
                class="img-fluid result-img"
              />
            </div>
            <h3 class="text-center">Mojito</h3>
            <div class="items">
              <h5>Ingredients:</h5>
              <ul>
                <li>Light rum</li>
                <li>Lime</li>
                <li>Sugar</li>
                <li>Mint</li>
                <li>Soda water</li>
              </ul>
            </div>
            <div class="reciepe">
              <p>
                Muddle mint leaves with sugar and lime juice. Add a splash of
                soda water and fill the glass with cracked ice. Pour the rum and
                top with soda water. Garnish and serve with straw.
              </p>
            </div>
          </div>
        </div>
        <img class="arrow-left" src="./arrow-left-circle-fill.svg" />
        <img class="arrow-right" src="./arrow-right-circle-fill.svg" />
      </section>
    </main>
  </body>
</html>
